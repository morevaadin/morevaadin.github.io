<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span10">
    {{ content }}
  </div>
  <div class="span2">
    {% capture sidebar %}
      {% include promoted.md %}
    {% endcapture %}
    {{ sidebar | unindent | markdownify }}
  </div>
</div>
